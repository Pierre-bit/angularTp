<form action="" method="post">
<h3>Add A Link</h3>
<div>
  <label for="title">Title :</label><input type="text" name="Title" placeholder={{place1}} #title>
</div>
<div class="field">
  <label for="link">Link :</label><input type="text" name="Link" placeholder={{place2}} #link>
</div>
<button (click)="addArticle(title,link)">Submit Link</button>
</form>
<app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
